<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>New Student</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Elevi Cuza Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/login}">Login</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class="container">

  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Register New User</h1>
      <div class="card-body">
        <form th:action="@{/saveUser}" th:object="${user}" method="POST">
          <div class="form-group">
            <label>ID</label>
            <input type="text" name="id" th:field="*{id}" class="form-control"
                   placeholder="Enter ID" />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" name="email" th:field="*{email}" class="form-control"
                   placeholder="Enter Email" />
          </div>
          <div class="form-group">
            <label>Rol</label>
            <input type="text" name="rol" th:field="*{rol}" class="form-control"
                   placeholder="Enter Rol" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" name="password" th:field="*{password}" class="form-control"
                   placeholder="Enter password" />
          </div>

          <div class="box-footer">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
