<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Elevi Cuza Manager</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</head>
<body>


<div th:insert="~{navbar :: content}"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <h1> Rapoarte </h1>
        </div>
    </div>
    <form  th:action="@{/rapoarte}" method="get">
        <label>Select Report Type:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="reportType" id="reportType1" value="burse_per_profil">
            <label class="form-check-label" for="reportType1">Suma per Profil</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="reportType" id="reportType2" value="burspe_per_tip_bursa">
            <label class="form-check-label" for="reportType2">Valoare Burse per Tip </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="reportType" id="reportType3" value="valoare_burse_per_student">
            <label class="form-check-label" for="reportType2">Valoare Burse per Student </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="reportType" id="reportType4" value="nr_total_bursieri">
            <label class="form-check-label" for="reportType2">Numar total de bursieri </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="reportType" id="reportType5" value="nr_total_nonbursieri">
            <label class="form-check-label" for="reportType2">Numar total de nonbursieri </label>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Generate Report</button>
    </form>


    <div class="btn-group" role="group" aria-label="Actions">
        <a th:href="@{export/pdf}" class="btn btn-outline btn-info mr-2 mb-2" role="button">Export PDF</a>
        <a th:href="@{export/excel}" class="btn btn-outline btn-info mr-2 mb-2" role="button">Export Excel</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr class="headings">
            <th th:each="header: ${headers}" class="column-title" th:text="${header}" />
        </tr>
        </thead>

        <tbody>
        <tr class="even pointer" th:each="row: ${rows}" id="tablerow">
            <td th:each="header: ${headers}" th:text="${row.get(header)}" />
        </tr>
        </tbody>


    </table>


</div>
<script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="Scripts/bootstrap.min.js"></script>
</body>
</html>
