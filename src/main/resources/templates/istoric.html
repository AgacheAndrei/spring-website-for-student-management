<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Elevi Cuza Manager</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:insert="~{navbar :: content}"></div>

<div class="container">
    <div class="row">
        <div class="col">
            <h1> Lista Evenimente </h1>
        </div>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID Eveniment</th>
            <th>User</th>
            <th>Eveniment</th>

        </tr>

        </thead>
        <tbody>
        <tr th:each="istoric : ${istoricList}">
            <td th:text="${istoric.getId_eveniment()}">ID Eveniment</td>
            <td th:text="${istoric.getUser()}">User</td>
            <td th:text="${istoric.getEveniment()}">Eveniment</td>


        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
